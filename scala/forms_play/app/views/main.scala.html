@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("Welcome")</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.11.2.min.js")" type="text/javascript"></script>
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        
        <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/css/select2.min.css" rel="stylesheet" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/js/select2.min.js"></script>

        <script src="@routes.Assets.at("javascripts/wikipedia.js")" type="text/javascript"></script>

        <!--           
        .cell { resize: both; overflow: auto; width: 100%; height: 100%; }
        .input { overflow: auto; width: 100%; height: 100%; }
		th, td { class: cell }
        -->
        <style type="text/css">		
		.resize { resize: both; width: 100%; height: 100%; }
        .overflow { overflow: auto; width: 100%; height: 100%; }
        </style> 
    </head>
    <body>
    	<div class="container">
    		<div class="row">
    			<h2>@Messages("Welcome")</h2>
    		</div>
    		<div class="row">
    			<div class="col-md-12">
			      <form role="form" action="/display">
			      	<div class="form-group">
				        <label class="col-md-2 control-label" for="Display">@Messages("URI_to_display")</label>
				        <div class="col-md-6"> 
							<input class="form-control" type="text" name='displayuri' list="start_uris" />
					        <datalist id="start_uris" >
					          <option label="J.M. Vanel FOAF profile"> http://jmvanel.free.fr/jmv.rdf#me </option>
					          <option label="Paris dbpedia.org"> http://dbpedia.org/resource/Paris </option>
					          <option label="H. Story FOAF profile"> http://bblfish.net/people/henry/card#me </option>
					        </datalist>
						</div>
						<div class="col-md-4">
					        <input class="btn btn-primary" type="submit" name="Display" value=@Messages("Display") />
				        	<input class="btn btn-primary" type="submit" name="Edit" value=@Messages("Edit") />
			        	</div>
		        	</div>
		      	</form>
		      </div>
	      </div>
	      <div class="row">
	      	<div class="col-md-12">
		      <form role="form" action="/wordsearch">
		      	<div class="form-group">
		      		<label class="col-md-2 control-label" for="q">@Messages("String_to_search")</label>			      
			        <div class="col-md-6">
			        	<input class="form-control" type="text" name='q' />
			        </div>
			        <div class="col-md-4"> 
			        	<input class="btn btn-primary" type="submit" value=@Messages("Search") />
			        </div>
			  	</div>
			  </form>
		    </div>
		 </div>
		 <div class="row">
	      	<div class="col-md-12">
		      <form role="form" action="/create">
		      	<div class="form-group">
			      	<label class="col-md-2 control-label" for="uri">@Messages("Create_instance_of")</label>
			        <div class="col-md-6">
			        
			        	<input class="form-control" type="text" name='uri' placeholder="@Messages("Paste_ontology")"></input>
			        	<select class="form-control" type="text" name='uri' list="class_uris">
			        	 <optgroup label="Assemblée Virtuelle">     
				          <option label="av:Project" title="Projet dans ontologie de l'Assemblée Virtuelle"> http://www.assemblee-virtuelle.org/ontologies/v1.owl#Project </option>
				          <option label="av:Actor"> http://www.assemblee-virtuelle.org/ontologies/v1.owl#Actor </option>
				          <option label="av:Idea"> http://www.assemblee-virtuelle.org/ontologies/v1.owl#Idea </option>
				          <option label="av:Resource"> http://www.assemblee-virtuelle.org/ontologies/v1.owl#Resource </option>
				         </optgroup>
				         <optgroup label="@Messages("Other_vocabs")">
				          <option label="foaf:Person"> http://xmlns.com/foaf/0.1/Person </option>
				          <option label="doap:Project"> http://usefulinc.com/ns/doap#Project </option>
				          <option label="foaf:Organization"> http://xmlns.com/foaf/0.1/Organization </option>
				          <!-- http://www.w3.org/2002/12/cal/ical#Vevent" // "cal:Vevent" -->
				         </optgroup>
				        </select>
				    </div>
				    <div class="col-md-4">
			        	<input class="btn btn-primary" type="submit" value=@Messages("Create") />
			        </div>
		      	</div>
		      </form>
		    </div>
		 </div>
		 @content
      </div>
    </body>
</html>
